<section class="services">
    <h2 class="section-title">Mes Services</h2>
    <div class="services__grid">
        <div *ngFor="let service of services" class="service-card">
            <div class="service-card__icon"><i [class]="service.icon"></i></div>
            <h3 class="service-card__title">{{ service.title }}</h3>
            <div class="service-card__desc">{{ service.description }}</div>
            <div class="service-card__skills">
                <span *ngFor="let skill of service.skills" class="service-card__skill" [style.background]="skill.color">
                    <i [class]="skill.icon"></i> {{ skill.name }}
                </span>
            </div>
        </div>
    </div>
</section>
