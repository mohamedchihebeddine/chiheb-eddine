<nav class="navbar">
  <div class="navbar__logo">
    <a href="#home" (click)="scrollToSection('home', $event)" aria-label="Aller à l'accueil">Mohamed Chiheb Eddine</a>
  </div>
  <ul class="navbar__links" [class.active]="menuOpen">
    <li><a href="#home" (click)="scrollToSection('home', $event)">{{ 'navbar.home' | translate }}</a></li>
    <li><a href="#about" (click)="scrollToSection('about', $event)">{{ 'navbar.about' | translate }}</a></li>
    <li><a href="#services" (click)="scrollToSection('services', $event)">{{ 'navbar.services' | translate }}</a></li>
    <li><a href="#projects" (click)="scrollToSection('projects', $event)">{{ 'navbar.projects' | translate }}</a></li>
    <li><a href="#contact" (click)="scrollToSection('contact', $event)">{{ 'navbar.contact' | translate }}</a></li>
  </ul>
  
  <div class="navbar__actions">
    <div class="navbar__lang-toggle">
      <button class="lang-toggle" [class.active]="currentLang === 'fr'" (click)="switchLanguage()" aria-label="Passer en français">
        {{currentLang === 'fr'? 'EN' : 'FR'}}
      </button>
    </div>
    
    <div class="navbar__theme-toggle">
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="(isDarkMode ? 'navbar.lightMode' : 'navbar.darkMode') | translate">
        <i class="fas fa-sun" *ngIf="!isDarkMode"></i>
        <i class="fas fa-moon" *ngIf="isDarkMode"></i>
      </button>
    </div> 
    <div class="navbar__burger" [class.open]="menuOpen" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  </div>
 
  <div class="navbar__overlay" *ngIf="menuOpen" (click)="closeMenu()"></div>
</nav>
